<mat-card *ngIf="car">
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{car.name ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input [(ngModel)]="car.id" name="id" type="hidden">
      <mat-form-field>
        <input #name [(ngModel)]="car.name" matInput name="name" placeholder="Car Name" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!carForm.form.valid" color="primary" mat-raised-button type="submit">Save</button>
      <button (click)="remove(car.id)" *ngIf="car.id" color="secondary" mat-raised-button type="button">Delete</button>
      <a mat-button routerLink="/cars">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img alt="{{car.name}}" src="{{car.giphyUrl}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
